1- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    Пользователь должен увидеть добавленный им товар в своей корзине
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: |
    -
  steps:
    - Выбираем любой товар из списка товаров
    - Нажимаем кнопку «В корзину/Add to cart»
    - Переходим в раздел «Корзина» на верхней панели экрана
  expected-result: |
    Пользователь должен увидеть добавленный им товар в корзине

2- summary: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    Пользователь должен свободно перемещаться по страницам с товарами и выборочно просматривать подробную информацию о них 
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: |
    -
  steps:
    - Перемещаемся по страницам с товарами по кнопкам «Предыдущая, Следующая/Next, Previous»
    - Выбираем любой товар из списка
    - Переходим в карточку товара, нажав на товар
  expected-result: |
    Должен осуществляться свободный переход пользователя по страницам с товарами; пользователь должен перемещаться в карточку товара после нажатия на него

3- summary: |
    Пользователь должен иметь возможность фильтровать товары по категориям
  requirement: |
    Пользователь может фильтровать товары по категориям
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: |
    -
  steps:
    - Нажимаем на кнопку «Категория/Category» на боковой панели страницы
    - Из выпадающего списка выбираем любую категорию и нажимаем на нее
    - Проверяем соответствие представленных товаров выбранной категории
  expected-result: |
    Пльзователь должен получить список товаров выбранной им ранее категории


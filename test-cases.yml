---
- summary: |
    Проверка добавления товары в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Выбираем любой товар из списка товаров
    - Нажимаем кнопку «В корзину/Add to cart»
    - Переходим в раздел «Корзина» на верхней панели экрана
  expected-result: |
    Товар успешно добавлен в корзину и отображается в ней.

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Выбираем любой товар из списка
    - Переходим в карточку товара, нажав на товар
  expected-result: |
    Открыта карточка товара с подробной информацией.

- summary: |
    Проверка фильтрации товаров по категориям
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Нажимаем на кнопку «Категория/Category» на боковой панели страницы
    - Из выпадающего списка выбираем любую категорию и нажимаем на нее
  expected-result: |
    Отображаются товары выбранной категории.

- summary: |
    Проверка фильтрации товаров по производителям/брендам
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Выбираем любого производителя из списка, находящегося под словом «Производитель/Brand» на боковой панели страницы
  expected-result: |
    Отображаются товары выбранного производителя.

- summary: | 
    Проверка фильтрации товаров по их наличию в магазине
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Убираем галочку с фильтра «В начилии/In Stock» на боковой панели страницы
  expected-result: |
    Отображаются товары, которых нет в наличии на сайте.

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    no-data
  test-data: |
    Ценовой диапазон: от 5 до 10 
  steps:
    - Выставляем ценовой диапазон из тест-даты под фильтром «Цена/Price»
  expected-result: |
    Появляется список товаров, который соответствуют выбранному диапазону цен.

- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Вводим ключевое слово в «Поиске/Search» на боковой панели страницы
  expected-result: |
    Отображаются товары с ключевым словом в названии.

- summary: |
    Проверка сброса фильтра по категории
  requirement: |
    Пользователь должен иметь возможность сбрасывать фильтры
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Открываем фильтр по категориям на боковой панели страницы
    - Фильтруем товары по любой категории 
    - Сбрасываем фильтр 
  expected-result: |
    Фильтр по категории сброшен.

- summary: |
    Проверка сброса фильтра по производителям 
  requirement: |
    Пользователь должен иметь возможность сбрасывать фильтры
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Выбираем любого производителя из списка на боковой панели и нажимаем на него
    - Сбрасываем фильтр, нажав на название проивзодителя повторно
  expected-result: |
    Фильтр по производителю сброшен.

- summary: |
    Проверка сброса фильтра по цене
  requirement: |
    Пользователь должен иметь возможность сбрасывать фильтры
  prerequisites:
    no-data
  test-data: |
    Ценовой диапазон: от 5 до 10
  steps:
    - Выставляем ценовой диапазон из тест-даты под фильтром «Цена/Price»
    - Удаляем введенные нами значения
  expected-result: |
    Фильтр по цене сброшен.

- summary: |
    Проверка возможности изменить язык сайта на русский
  requirement: |
    При смене языка с английского на русский должны переводиться все тексты на сайте (за исключением названий брендов) 
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - На верхней панели экрана меняем язык с английского на русский
  expected-result: |
    Язык сайта меняется на русский.

- summary: |
    Проверка сохранения выбранного пользователем языка после перезагрузки страницы
  requirement: |
    При перезагрузке страницы сайт должен оставаться на выбранном ранее языке
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - На верхней панели экрана меняем язык с английского на русский
    - Перезагружаем страницу
  expected-result: |
    Сайт остается на русском языке.

- summary: |
    Проверка просмотра товаров при перемещении по страницам
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре 
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Перемещаемся по страницам с товарами по кнопкам «Предыдущая, Следующая/Next, Previous» туда-обратно
  expected-result: |
    Осуществляется свободный переход пользователя по страницам с товарами туда-обратно.

- summary: |
    Проверка полного очищения корзину одним действием
  requirement: |
    Пользователь должен иметь возможность очистить всю корзину одним действием
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Добавляем несколько товаров в корзину
    - Переходим в корзину
    - Нажимаем на кнопку «Очистить корзину/Clear cart»  
  expected-result: |
    Корзина становится пустой.

- summary: |
    Проверка выборочного удаления товаров из корзины
  requirement: |
    Пользователь должен иметь возможность выборочно удалять товары из корзины
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Добавляем несколько товаров в корзину
    - Переходим в корзину
    - Нажимаем на кнопку «Удалить/Delete» в графе товара  
  expected-result: |
    Выбранный для удаления товар исчезает из корзины.

- summary: |
    Проверка изменения количества товаров в корзине
  requirement: |
    Пользователь должен иметь возможность менять колчество товаров в корзине (увеличивать/уменьшать)
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Добавляем некоторое количество определенного товара в корзину
    - Переходим в корзину
    - Увеличиваем/уменьшаем количество товара
  expected-result: |
    Количество выбранного товара меняется.

- summary: |
    Проверка перехода в карточку определенного товара из корзины пользователя
  requirement: |
    Пользователь должен иметь возможность открыть страницу добавленного в корзину товара не выходя из корзины
  prerequisites:
    no-data
  test-data: |
    -
  steps:
    - Добавляем любой товар в корзину
    - Переходим в корзину
    - Нажимаем на название товара в корзине
  expected-result: |
    Открывается карточка товара.

- summary: |
    Проверка кроссбраузерности сайта
  requirement: |
    Сайт нужно протестировать на совместимость с последними версиями браузеров
  prerequisites:
    На компьютер установлены последнии версии браузеров (Google Chrome, Yandex, Firefox)
  test-data: |
    -
  steps:
    - Проверить работу сайта в последней версии Google Chrome
    - Проверить работу сайта в последней версии Yandex
    - Проверить работу сайта в последней версии Firefox
  expected-result: |
    Сайт совместим с последними версиями браузеров.

- summary: |
    Проверка работы сайта на мобильных устройствах
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites:
    Открыты инструменты разработчика (Devtools)
  test-data: |
    -
  steps:
    - В Devtools нажать комбинацию клавиш Ctrl + Shift + M
    - Проверить работу сайта в мобильной версии
  expected-result: |
    Сайт выполняет свои базовые функции в мобильной версии.

- summary: |
    Проверка работы сайта на различных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Открыты инструменты разработчика (DevTools)
  test-data: |
    -
  steps:
    - В Devtools нажать комбинацию клавиш Ctrl + Shift + M
    - Перейти в Dimensions и выбрать несколько устройств из списка 
    - Проверить работу сайта на этих устройствах
  expected-result: |
    Сайт выполняет свои базовые функции на других устройствах.












5- summary: |
    Пользователь должен иметь возможность фильтровать товары по их наличию в магазине
  requirement: |
    Пользователь может фильтровать товары по по их наличию в магазине
  prerequisites:
    Открыта главная страница магазина с товарами
  test-data: |

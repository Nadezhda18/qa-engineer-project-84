- summary: | удалить
    Прверка скорости работы сайта
  requirement: |
    Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  prerequisites:
    Открыты инструменты разработчика DevTools
  test-data: |
    -
  steps:
    - В DevTools перейти на вкладку Network
    - Нажать на кнопку Record
    - Отправить несколько запросов на сайте 
    - Проверить наличие у всех запросов кода 200
    - Посмотреть время загрузки каждого запроса
  expected-result: |
    Сайт должен выдавать код 200 на каждый запрос, а также быстро обрабатывать их

- summary: | удалить
    Прверка удобства использования сайта в мобильной версии
  requirement: |
    Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  prerequisites:
    Открыты инструменты разработчика DevTools
  test-data: |
    -
  steps:
    - В Devtools нажать комбинацию клавиш Ctrl + Shift + M
    - Проверить расположение всей информации на экране, без необходимости перехода на экране вправо или влево
    - Проверить отсутствие наложения текство друг на друга
    - Проверить сохранение архитектуры сайта после перехода в мобильную версию (аналогичное расположение рисунков и кнопок относительно друг друга)
  expected-result: |
    Сайт должен сохранять аналогичное расположение всех элементов относительно друг друга после перехода в мобильную версию












---
- summary: |
    Поиск товара по ключевому слову работает по одной открытой странице каталога
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Ввести в поиск на бокой панели любой товар, которого нет на открытой странице каталога, например "Молоко/Milk"
  expected-result: |
    Поиск должен выдать товар по введенному ранее запросу - Молоко.
  actual-result: |
    Появляется надпись "Nothing found!".

- summary: |
    Нет возможности сбросить фильтр по категориям
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. На боковой панели нажать на выпадающее окно "Category" 
    2. Выбрать из выпадающего списка любую категорию
  expected-result: |
    В выпадающем списке должна быть строка для сброса фильтра (например: "все категории") для возвращения к изначальному списку товаров
  actual-result: |
    Вернуться к изначальному списку товаров получается только при обновлении страницы

- summary: |
    Не переводится описание товаров при смене языка на русский
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. На верхней панели нажать на выпадающее окно "Language"
    2. Выбрать из выпадающего списка русский язык
  expected-result: |
    После смены языка переводятся на русский все тексты и слова на сайте (за исключением названий брендов)
  actual-result: |
    Описания товаров остаются на английском языке после смены языка на русский. 

- summary: |
    Не отображается флаг английского языка в языковом меню
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. На верхней панели нажать на выпадающее окно "Language"
  expected-result: |
    Рядом с названием языков должны быть картинки флагов стран.
  actual-result: |
    Рядом с английским языком не прогружается картинка флага.

- summary: |
    Сбрасывается русский язык при обновлении страницы
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. На верхней панели нажать на выпадающее окно "Language"
    2. Выбрать из выпадающего списка русский язык
  expected-result: |
    После обновления страницы тексты и слова на сайте должны оставаться на русском языке.
  actual-result: |
    После обновления страницы сайт возвращается на английский язык.

- summary: |
    Нельзя увеличивать количество товаров в корзине
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Добавить любой товар в количестве 2-х единиц в корзину
    2. Перейти в корзину на верхней панели сайта
  expected-result: |
    Можно изменять количество определенного товара в корзине.
  actual-result: |
    Количество определенного товара в корзине можно только уменьшить, но не увеличить.

- summary: |
    В корзине сбита верстка для количества добавленных товаров и оставшихся единиц товара
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Добавить несколько любых товаров в корзину (от 3-х видов)
    2. Перейти в корзину на верхней панели сайта
  expected-result: |
    Есть выравнивание текста по центру для всех названий, кнопок и цифр.
  actual-result: |
    Отсутствует выравнивание по центру для численного значения оставшихся единиц товаров и количества добавленных товаров в корзину.

- summary: |
    Сбита верстка при оформлении заказа
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Добавить несколько любых товаров в корзину (от 3-х видов)
    2. Перейти в корзину на верхней панели сайта
    3. Нажать на кнопку "Checkout"
  expected-result: |
    Есть выравнивание текста по центру для всех названий товаров, количества товаров и цены.
  actual-result: |
    Отсутствует выравнивание по центру для количества товаров при оформлении заказа.

- summary: |
    Кнопка "пустого" фильтра при фильтрации товаров по производителям меняется свое положении на разных страницах 
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Перемещаться по страницам, обращая внимания на расположение кнопки "пустого" фильтра 
  expected-result: |
    Кнопки каждого фильтра должны иметь одно фиксированное положение
  actual-result: |
    Кнопка "пустого" фильтра на каждой странице меняет свое расположение.

- summary: |
    При возвращении с седьмой страницы с товарами на предыдущие, меняется расположение товаров на этих страницах
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Переместиться на седьмую по счету страницу с товарами 
    2. Начать перемещение на предыдущие страницы
  expected-result: |
    Расположение товаров на страницах должно сохраняться при перемещении по страницам туда-обратно.
  actual-result: |
    Расположение товаров меняется при движение с седьмой страницы на предыдущие.

- summary: | 
    На основной странице каталога сбита верстка под описанием товаров с высокими ценами
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Найти товар "Longines Master Collection"
  expected-result: |
    Для товаров с высокими ценами должны сохраняться все пробелы для информации, представленной под описанием.
  actual-result: |
    Пробелы между ценой, ценой со скидкой, количеством на сайте, и кнопкой "Добавить в корзину" отсутствуют.

- summary: |
    Не отображается рейтинг товаров в каталоге
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Выбрать любой товар из каталога
  expected-result: |
    Рейтинг каждого товара должен быть виден еще до переходе в индивидуальную карточку товара.
  actual-result: |
    Рейтинги товаров не доступны пользователю при перемещении по каталогу.

- summary: |
    Присутствует "пустая" категория под фильтром по производителям
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на "пустую" категорию на боковой панели под "Производителями" на страницах - 1,2,3,5,6
  expected-result: |
    У каждой категории при фильтрации товаров по производителям должны быть свое название и перечень определенных товаров.
  actual-result: |
    На страницах 1,2,3,5,6 есть категория без названия, которая включает в себя рандомные товары.

- summary: |
    Отсутствует мобильная версия сайта
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Перейти в Devtools 
    2. Нажать комбинацию клавиш Ctrl + Shift + M
    3. Добавить несколько товаров в корзину
    4. Перейти в корзину
  expected-result: |
    Ориентация текста и его расположение на страницы должно сохраняться при переходе в мобильную версию сайта.
  actual-result: |
    В корзине тексты и цена товаров выходит за рамки, раположение блоков неудобно для пользователей.    

- summary: |
    Ошибка при оформлении заказа
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть Devtools
    2. Перейти на вкладку Network
    3. На сайте добавить любой товар в корзину
    4. Оформить заказ в корзине по кнопке "Checkout"    
  expected-result: |
    Код 200 в Devtools у запроса по оформлению заказа. 
  actual-result: |
    Код 500 в Devtools у запроса по оформлению заказа. 

    

- summary: |
    При использовании мобильной версии в корзине с добавленными товарами тексты выходят за рамки.
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Перейти в Devtools 
    3. Нажать комбинацию клавиш Ctrl + Shift + M
    4. Добавить несколько товаров в корзину
    5. Перейти в корзину
  expected-result: |
    Ориентация текста и его расположение на страницы должно сохраняться при переходе в мобильную версию сайта.
  actual-result: |
    В корзине тексты и цена товаров выходит за рамки, раположение блоков неудобно для пользователей.    
   


    

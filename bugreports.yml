- summary: |
    При возвращении с седьмой страницы с товарами на предыдущие, меняется расположение товаров на этих страницах
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Переместиться на седьмую по счету страницу с товарами 
    3. Начать перемещение на предыдущие страницы
  expected-result: |
    Расположение товаров на страницах должно сохраняться при перемещении по страницам туда-обратно.
  actual-result: |
    Товары перемещиваются по страницам при движение с седьмой страницы на предыдущие.


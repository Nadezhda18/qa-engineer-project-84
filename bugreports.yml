- summary: |
    Поиск товара по ключевому слову или категории осуществляется не по всем товарам магазина, а только по товарам текущей страницы
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Ввести в поиск на бокой панели любой товар со второй страницы сайта, например "Молоко/Milk"
  expected-result: |
    Поиск должен выдать товар по введенному ранее запросу - Молоко.
  actual-result: |
    Появляется надпись "Nothing found!".
    
- summary: |
    Нет возможности сбросить фильтр по категориям
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На боковой панели нажать на выпадающее окно "Category" 
    3. Выбрать из выпадающего списка любую категорию
  expected-result: |
    В выпадающем списке должна быть строка для сброса фильтра (например: "все категории") для возвращения к изначальному списку товаров
  actual-result: |
    Вернуться к изначальному списку товаров получается только после обновления страницы

- summary: |
    При смене языка с английского на русский не меняется язык в описании товаров
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На верхней панели нажать на выпадающее окно "Language"
    3. Выбрать из выпадающего списка русский язык
  expected-result: |
    После смены языка переводятся на русский все тексты и слова на сайте (за исключением названий брендов)
  actual-result: |
    Описания товаров остаются на английском языке после смены языка на русский. 

- summary: |
    В выпадающем окне "Language" не прогружается картинка флага рядом с английским языком
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На верхней панели нажать на выпадающее окно "Language"
  expected-result: |
    Рядом с названием языков должны быть картинки флагов стран.
  actual-result: |
    Рядом с английским языком не прогружается картинка флага.

- summary: |
    После обновления страницы сбрасывается русский язык
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На верхней панели нажать на выпадающее окно "Language"
    3. Выбрать из выпадающего списка русский язык
  expected-result: |
    После обновления страницы тексты и слова на сайте должны оставаться на русском языке.

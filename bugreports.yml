- summary: |
    Кнопка "пустого" фильтра при фильтрации товаров по производителям меняется свое положении на разных страницах с товарами. 
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Перемещаться по страницам, обращая внимания на расположение кнопки "пустого" фильтра 
  expected-result: |
    Кнопки каждого фильтра должны иметь одно фиксированное расположение (снизу или наверху).

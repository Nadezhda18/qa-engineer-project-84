- summary: |
    Нет возможности изменить увеличивать количество определенного товара в корзине
  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в количестве 2-х единиц в корзину
    3. Перейти в корзину на верхней панели сайта
  expected-result: |
    Можно увеличить количество определенного товара в корзине.
  actual-result: |
    Количество определенного товара в корзине можно только уменьшить, но не увеличить.

- summary: |

  environment: |
    Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить несколько любых товаров в корзину (от 3-х видов)
    3. Перейти в корзину на верхней панели сайта
  expected-result: |
    Есть выравнивание текста по центру для всех названий, кнопок и цифр.

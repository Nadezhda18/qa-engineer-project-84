  bugreports:
    - summary: |
      Поиск товара по ключевому слову или категории осуществляется не по всем товарам магазина, а только по товарам текущей страницы
    environment: |
      Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
      2. Ввести в поиск на бокой панели любой товар со второй страницы сайта, например "Молоко/Milk"
    expected-result: |
      Поиск должен выдать товар по введенному ранее запросу - Молоко.
    actual-result: |
      После введения полного названия слова появляется весь первоначальный список товаров.
  
  - summary: |
      При смене языка с английского на русский не меняется язык в описании товаров
    environment: |
      Google Chrome 130.0.6723.92 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
      2. На верхней панели нажать на выпадающее окно "Language"
      3. Выбрать из выпадающего списка русский язык
    expected-result: |
      После смены языка переводятся на русский все тексты и слова на сайте (за исключением названий брендов)
    actual-result: |
      Описания товаров остаются на английском языке после смены языка на русский.
  

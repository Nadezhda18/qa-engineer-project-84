      2. Перейти в Devtools 
      3. Нажать комбинацию клавиш Ctrl + Shift + M
      4. Перейти в самый низ сайта
    expected-result: |
      Все фильтры должны располагаться в начале страницы для удобства использования.
    actual-result: |
      Фильтры для списка товаров располагаются внизу страницы. 
